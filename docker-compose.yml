version: '3.8'

services:
  chatbot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - PORT=5000
      - FLASK_ENV=${FLASK_ENV:-production}
    env_file:
      - .env
    restart: unless-stopped

